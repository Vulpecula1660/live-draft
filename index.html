<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選秀網頁系統</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 設定頁面 -->
        <div id="setup-page" class="page active">
            <div class="container">
                <h1><i class="fas fa-trophy"></i> 選秀系統</h1>
                <div class="setup-form">
                    <div class="form-group">
                        <label for="player-count">玩家數量 (2-12):</label>
                        <input type="number" id="player-count" min="2" max="12" value="4">
                    </div>
                    <div id="players-config" class="players-config">
                        <!-- 玩家名稱輸入將動態生成 -->
                    </div>
                    <button id="start-game-btn" class="btn btn-primary">
                        <i class="fas fa-play"></i> 開始選秀
                    </button>
                </div>
            </div>
        </div>

        <!-- 選秀頁面 -->
        <div id="draft-page" class="page">
            <div class="container">
                <div class="draft-header">
                    <h1>選秀進行中</h1>
                    <div class="draft-status">
                        <div class="current-round">第 <span id="current-round">1</span> 輪</div>
                        <div class="current-player">
                            輪到: <span id="current-player-name">玩家1</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="draft-content">
                    <div class="draft-sidebar">
                        <h3>選秀順序</h3>
                        <div id="draft-order" class="draft-order">
                            <!-- 選秀順序將動態生成 -->
                        </div>
                        
                        <h3>已選擇</h3>
                        <div id="selected-players" class="selected-players">
                            <!-- 已選擇的玩家將動態顯示 -->
                        </div>
                    </div>

                    <div class="draft-main">
                        <div class="search-bar">
                            <input type="text" id="search-input" placeholder="搜尋新秀...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div id="draft-pool" class="draft-pool">
                            <!-- 選秀池將動態生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果頁面 -->
        <div id="results-page" class="page">
            <div class="container">
                <h1><i class="fas fa-crown"></i> 選秀結果</h1>
                <div id="results-content" class="results-content">
                    <!-- 結果將動態生成 -->
                </div>
                <div class="results-actions">
                    <button id="new-game-btn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> 開始新遊戲
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 確認對話框 -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>確認選擇</h3>
            <p>確定要選擇 <span id="confirm-player-name"></span> 嗎？</p>
            <div class="modal-actions">
                <button id="confirm-yes" class="btn btn-primary">確認</button>
                <button id="confirm-no" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 圖片放大檢視 -->
    <div id="image-modal" class="modal">
        <div class="image-modal-content">
            <span class="close-btn" onclick="ui.closeImageModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <div class="image-info">
                <h3 id="modal-player-name"></h3>
            </div>
        </div>
    </div>

    <script src="src/js/data.js"></script>
    <script src="src/js/gameLogic.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
